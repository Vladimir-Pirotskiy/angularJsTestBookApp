<!DOCTYPE html>
<html lang="en" ng-app="bookApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12" ng-controller="BookController as bookCtrl">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <div class="flex items-center space-x-5">
                    <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
                        <h2 class="leading-relaxed">Add a book</h2>
                    </div>
                </div>
                <div class="divide-y divide-gray-200">
                    <form ng-submit="bookCtrl.addBook()" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="flex flex-col">
                            <label class="leading-loose">Title</label>
                            <input type="text" ng-model="bookCtrl.newBook.title" placeholder="Title" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full rounded text-gray-700 focus:outline-none transition duration-500 ease-in-out" required>
                        </div>
                        <div class="flex flex-col">
                            <label class="leading-loose">Author</label>
                            <input type="text" ng-model="bookCtrl.newBook.author" placeholder="Author" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full rounded text-gray-700 focus:outline-none transition duration-500 ease-in-out" required>
                        </div>
                        <div class="flex flex-col">
                            <label class="leading-loose">Genre</label>
                            <input type="text" ng-model="bookCtrl.newBook.genre" placeholder="Genre" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full rounded text-gray-700 focus:outline-none transition duration-500 ease-in-out" required>
                        </div>
                        <button type="submit" class="w-full px-4 py-2 mt-4 text-lg font-medium text-white transition-colors duration-200 transform bg-blue-600 rounded hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Add Book</button>
                    </form>
                    <div class="py-8">
                        <div class="flex flex-row items-center justify-between">
                            <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
                                <h2 class="leading-relaxed">Book List</h2>
                            </div>
                        </div>
                        <div class="space-y-4" ng-repeat="book in bookCtrl.books">
                            <div class="bg-white rounded-xl shadow-md overflow-hidden relative transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                                <div class="px-4 pt-3 pb-4 border-t border-gray-300 bg-gray-50">
                                    <div class="text-sm text-gray-500 mt-4">
                                        <h3 class="font-bold text-xl">{{ book.title }}</h3>
                                        <p class="mt-2">{{ book.author }}</p>
                                        <p class="mt-2">{{ book.genre }}</p>
                                        <button class="mt-2 w-full px-4 py-2 text-sm font-medium text-white transition-colors duration-200 transform bg-red-600 rounded hover:bg-red-500 focus:outline-none focus:bg-red-500" ng-click="bookCtrl.removeBook($index)">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="src/app.js"></script>
<script src="src/BookController.js"></script>
</body>
</html>
